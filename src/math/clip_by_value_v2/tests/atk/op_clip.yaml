# torch.clip.yaml
api: pytorch
api_type: function
version: v1.0
name: torch.clip
aclnn_name: ClipByValueV2
dtype_numbers: 200
extra_numbers: all
generate: clip_reduce
standard:
    acc: default
    perf: not_key
inputs:
  - name: input
    type: tensor
    required: true
    dtypes:
      values: [ fp32, fp16, bf16, int32, int64 ]
    ranges:
      valid:
        values: [ [-5, 5] ]
      invalid:
        values: [ [-5, 5] ]
    shapes:
      dim_numbers:
        values: [1,2,3,4,5,6,7,8]
      max_length: 4294967295
    boundary:
      has_empty: true
      has_infnan: true
      has_scalar: true
      has_upper_border: true
      has_lower_border: true
  - name: min
    type: tensor
    required: true
    dtypes:
      values: [ fp32]
    ranges:
      valid:
        values: [ [-5, 5] ]
      invalid:
        values: [ [-5, 5] ]
    shapes:
      dim_numbers:
        values: [1]
        max_length: 1
      dim_values:
        values: [1]
        max_length: 1       
  - name: max
    type: tensor
    required: true
    dtypes:
      values: [ fp32]
    ranges:
      valid:
        values: [ [5, 5] ]
      invalid:
        values: [ [-5, 5] ]
    shapes:
      dim_numbers:
        values: [1]
        max_length: 1
      dim_values:
        values: [1]
        max_length: 1 